
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProduct_MasterLabel" data-translate="practiseApp.product_Master.home.createOrEditLabel">Create or edit a Product Master</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="practiseApp.product_Master.product_Name" for="field_product_Name">Product Name</label>
            <input type="text" class="form-control" name="product_Name" id="field_product_Name"
                    ng-model="vm.product_Master.product_Name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="practiseApp.product_Master.company_id" for="field_company_id">Company Id</label>
            <input type="number" class="form-control" name="company_id" id="field_company_id"
                    ng-model="vm.product_Master.company_id"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="practiseApp.product_Master.unit_Price" for="field_unit_Price">Unit Price</label>
            <input type="number" class="form-control" name="unit_Price" id="field_unit_Price"
                    ng-model="vm.product_Master.unit_Price"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
