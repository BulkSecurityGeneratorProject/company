
<div>
    <h2><span data-translate="practiseApp.product_Master.detail.title">Product Master</span> {{vm.product_Master.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="practiseApp.product_Master.product_id">Product Id</span></dt>
        <dd>
            <span>{{vm.product_Master.product_id}}</span>
        </dd>
        <dt><span data-translate="practiseApp.product_Master.product_Name">Product Name</span></dt>
        <dd>
            <span>{{vm.product_Master.product_Name}}</span>
        </dd>
        <dt><span data-translate="practiseApp.product_Master.company_id">Company Id</span></dt>
        <dd>
            <span>{{vm.product_Master.company_id}}</span>
        </dd>
        <dt><span data-translate="practiseApp.product_Master.unit_Price">Unit Price</span></dt>
        <dd>
            <span>{{vm.product_Master.unit_Price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-master-detail.edit({id:vm.product_Master.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
