<div>
    <h2 data-translate="practiseApp.product_Master.home.title">Product Masters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-master.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="practiseApp.product_Master.home.createLabel">
                        Create new Product Master
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="practiseApp.product_Master.product_id">Product Id</span></th>
                    <th><span data-translate="practiseApp.product_Master.product_Name">Product Name</span></th>
                    <th><span data-translate="practiseApp.product_Master.company_id">Company Id</span></th>
                    <th><span data-translate="practiseApp.product_Master.unit_Price">Unit Price</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product_Master in vm.product_Masters | orderBy:'product_id'">
                    <td>{{product_Master.product_id}}</td>
                    <td>{{product_Master.product_Name}}</td>
                    <td>{{product_Master.company_id}}</td>
                    <td>{{product_Master.unit_Price}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-master-detail({id:product_Master.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-master.edit({id:product_Master.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-master.delete({id:product_Master.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
